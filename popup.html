<html>
    <head>
        <link rel="stylesheet" href="materialize.min.css">
        <script src="js/popup/materialize.min.js"></script>
        <script src="js/popup/controller.js"></script>
    </head>
    <body style="width: 300px; padding: 20px">
        <span>
            Please input your NetID & Password to enable this extension for the first time.
        </span>
        <br/>
        <br/>
        <div style="display: flex; flex-direction: column; margin: 5px;">
            <div class="switch tooltipped" data-position="top" data-tooltip="Sync passcodes with your google account">
                <div style="display: flex; justify-content: space-between">
                    <div style="font-size: 13px;" >Sync: </div>
                    <div>
                        <label>
                            Off
                            <input type="checkbox" id="sync">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
            <div style="margin-top: 10px;" class="switch tooltipped" data-position="top" data-tooltip="Help you fill the MFA passcode automatically">
                <div style="display: flex; justify-content: space-between">
                    <div style="font-size: 13px;" >MFA Helper: </div>
                    <div>
                        <label>
                            Off
                            <input type="checkbox" id="status">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
            <div style="margin-top: 10px;" class="switch tooltipped" data-position="top" data-tooltip="Help you fill the login form and click the LOGIN NOW Button automatically">
                <div style="display: flex; justify-content: space-between">
                    <div style="font-size: 13px">Login Helper: &nbsp;&nbsp; </div>
                    <div>
                        <label>
                            Off
                            <input type="checkbox" id="autologin">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <br/>
        <div class="input-field">
            <input id="netid" type="text" class="validate">
            <label for="netid">Net ID</label>
        </div>
        <div class="input-field">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        <a class="waves-effect waves-light btn" id="enb">Enable</a>
        <div class="progress" id="loading" style="display: none;">
                <div class="indeterminate"></div>
        </div>
        <br/>
        <h6 style="text-align: center; color: green;">Made with love by mingjun97</div>

        <!--Build cool stuff ;) by mingjun -->
        <!-- Other system with DUO mobile MFA system may also be compatible with this tweak, feel free to modify it :) -->
    </body>
</html>
