<html>
    <head>
        <link rel="stylesheet" href="materialize.min.css">
        <script src="js/materialize.min.js"></script>
        <script src="js/saver.js"></script>
    </head>
    <body style="width: 300px; padding: 20px">
        <span>
            Please input your NetID & Password to enable this extension for the first time.
        </span>
        <br/>
        <br/>
        <div class="switch tooltipped" data-position="top" data-tooltip="Help you fill the MFA passcode automatically">
                <span style="font-size: 13px">MFA Helper: &nbsp;&nbsp;&nbsp;&nbsp; </span>
                <label>
                  Off
                  <input type="checkbox" id="status">
                  <span class="lever"></span>
                  On
                </label>
        </div>
        <br/>
        <div class="switch tooltipped"  data-position="top" data-tooltip="Help you fill the login form and click the LOGIN NOW Button automatically">
                <span style="font-size: 13px">Login Helper: &nbsp;&nbsp; </span>
                <label>
                  Off
                  <input type="checkbox" id="autologin">
                  <span class="lever"></span>
                  On
                </label>
        </div>
        <div class="input-field">
            <input id="netid" type="text" class="validate">
            <label for="netid">Net ID</label>
        </div>
        <div class="input-field">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        <a class="waves-effect waves-light btn" id="enb">Enable</a>
        <div class="progress" id="loading" style="display: none;">
                <div class="indeterminate"></div>
        </div>
        <br/>
        <h6 style="text-align: center; color: green;">Made with love by mingjun97</div>

        <!--Build cool stuff ;) by mingjun -->
        <!-- Other system with DUO mobile MFA system may also be compatible with this tweak, feel free to modify it :) -->
    </body>
</html>
